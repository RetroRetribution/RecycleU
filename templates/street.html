<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Street Map</title>
<link rel="stylesheet" href="/static/street.css">
</head>
<body>

<div class="street-map-container">

  <!-- Minimal Street Layout Map -->
  <svg class="street-map-bg" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#bfc3c2" />

    <!-- Main vertical road -->
    <rect x="180" y="0" width="40" height="800" fill="#d8d8d8" rx="10"/>

    <!-- Cross streets -->
    <rect x="0" y="270" width="400" height="45" fill="#d8d8d8" rx="10"/>
    <rect x="0" y="460" width="400" height="45" fill="#d8d8d8" rx="10"/>

    <!-- Soft sidewalk highlight -->
    <rect x="165" y="0" width="70" height="800" fill="rgba(255,255,255,0.18)" />
  </svg>

  <!-- Soft Green Aura -->
  <div class="green-glow"></div>

  <!-- Drop Pin -->
  <div class="drop-pin"></div>

</div>

<nav class="bottom-nav">
    <a href="{{ url_for('pages.qr_page') }}" class="nav-item">QR Code</a>
    
    <a href="{{ url_for('pages.street_page') }}" class="nav-item active">Map</a>
    
    <a href="{{ url_for('pages.profile_page') }}" class="nav-item">Profile</a>
    
    <a href="{{ url_for('pages.about_page') }}" class="nav-item">About</a>
</nav>

</body>
</html>
