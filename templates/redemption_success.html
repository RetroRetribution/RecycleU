<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redemption Successful</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/redemption.css') }}">
    <style>
        .success-box {
            width: 420px;
            margin: 60px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .success-box h1 {
            font-size: 26px;
            color: #2ecc71;
            margin-bottom: 10px;
        }

        .success-box p {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 20px;
            background: #1abc9c;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: #17a589;
        }
    </style>
</head>
<body>

<div class="success-box">
    <h1>Redemption Successful!</h1>
    <p>Thank you, <strong>{{ name }}</strong><br>
        Your redemption request has been received.</p>

   <a class="back-btn" href="{{ url_for('rewards_page') }}">Back to Rewards</a>
</div>

</body>
</html>
