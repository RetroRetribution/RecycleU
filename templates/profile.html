<!DOCTYPE html>
<html>
<head>
    <title>RecycleU Profile</title>
    <!-- use Flask static path -->
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <header>
        <h1 class="Logo">Test Logo</h1>
    </header>
    
    <div class="box">

        <!-- Optional static avatar -->
        <div class="pfp">
            <img src="{{ url_for('static', filename='pictures/Pfp.jpg') }}" alt="Profile picture">
        </div>

        <!-- ðŸ”½ This is where JS will inject the real profile -->
        <div id="profile-content">
            <!-- Fallback text while JS loads -->
            <p>Loading profile...</p>
        </div>

    </div>

    <footer>
        <div class="t1">
            <h1>rewards</h1>
        </div>

        <div class="t2">
            <h2>map</h2>
        </div>

        <div class="t3">
            <h3>About us</h3>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
