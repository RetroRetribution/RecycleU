<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redeem {{ item.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='redemption.css') }}">
</head>
<body>

<div class="redemption-container">

    <h1>Confirm Redemption</h1>

    <div class="item-preview">
        <img src="{{ url_for('static', filename=item.img) }}" alt="{{ item.name }}">
        <h2>{{ item.name }}</h2>
        <div class="cost-badge">{{ item.cost }} Points</div>
        <p style="color: #666; margin-top: 10px;">{{ item.desc }}</p>
    </div>

    <form id="redemptionForm" method="POST">

        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="address">Shipping Address</label>
        <textarea name="address" id="address" required></textarea>

        <label for="payment_method">Payment Method</label>
        <select name="payment_method" id="payment_method">
            <option value="points">Use Points ({{ item.cost }} total)</option>
            <option value="card">Pay with Card</option>
        </select>

        <div id="cardSection" class="hidden">
            <label for="card_number">Card Number</label>
            <input type="text" name="card_number" id="card_number" maxlength="16">

            <label for="cvv">CVV</label>
            <input type="text" name="cvv" id="cvv" maxlength="3">
        </div>

        <button type="submit" class="confirm-btn">Confirm Redemption</button>
        <div style="text-align: center; margin-top: 15px;">
            <a href="{{ url_for('pages.redeem_page') }}" style="color: #888; text-decoration: none; font-size: 0.9em;">Cancel and go back</a>
        </div>
    </form>

</div>

<script src="{{ url_for('static', filename='js/redemption.js') }}"></script>
</body>
</html>
