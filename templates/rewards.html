<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>REcyclo Redeem</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='rewards.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo">REcyclo</div>
    </header>

    <main class="content">
        <h1 class="h1">Available Rewards</h1>
    
        {% if items %}
        <div class="grid">
            {% for item in items %}
            <a class="reward-item" href="{{ url_for('pages.redemption', reward_id=item.id) }}">
                <img src="{{ url_for('static', filename=item.img) }}" alt="{{ item.name }}">
                <div class="reward-text">{{ item.name }}</div>
                <div class="cost-badge">{{ item.cost }} Points</div>
                
                {% if item.stock == 0 %}
                    <div class="stock-status out-of-stock">Out of Stock</div>
                {% else %}
                    <div class="stock-status">In Stock: {{ item.stock }}</div>
                {% endif %}
            </a>
            {% endfor %}
        </div>
        {% else %}
        <p style="text-align:center; color:var(--muted);">No rewards available at the moment.</p>
        {% endif %}
    </main>

    <nav class="bottom-nav">
        <a href="{{ url_for('pages.street_page') }}" class="nav-item">Map</a>
        <a href="{{ url_for('pages.profile_page') }}" class="nav-item">Profile</a>
        <a href="{{ url_for('pages.rewards_page') }}" class="nav-item active">Rewards</a>
        <a href="{{ url_for('pages.about_page') }}" class="nav-item">About</a>
    </nav>

    <script src="{{ url_for('static', filename='rewards.js') }}"></script>
</body>
</html>
